react:
  language:
    name: English
    code: en
  sampler:
    general:
      hitrate: Determines the hit rate of reacts reactions. For example, what percent of the time does react detect something specific.
      timings: Check the hardest hitting timings value.
      tps: Twenty times a second the server 'ticks'. This is where all the action happens on the cpu. If this number is lower than 17 you will start to expirience server lag.
      stability: This percent is determined by your TPS, MEM, and more over large periods of time.
      history: View this on the lower right quadrant on the map.
      players: Samples how many players are connected to the server.
      reactiontime: Counts the ammount of time in miliseconds it takes react to do everything it is scheduled to do. One tick is 50ms, so typically react is under 3ms
      cpuscore: This calculates the single threaded performance of your cpu while under (or not) load.
      plugins: React tracks and communicates with other plugins. They are typically common plugins that lots of servers use.
    chunk:
      memory: Counts all chunks in all loaded worlds and determines the memory consumption.
      loaded: Counts all chunks in all loaded worlds.
      load: The average chunks loaded per second.
      gen: The average chunks generated per second.
    world:
      liquidflow: Liquid Flows per Second. This is when liquid expands or drains.
      drops: Counts all drops loaded on all worlds.
      redstone: Redstone Updates per Second. Every time redstone updates at all.
      entities: Counts all entities loaded on all worlds.
      tnt: The average tnt primes per second.
    memory:
      garbagedirection: When the server uses memory, and is done using it, it marks it as trash. This sample measures the direction of it.
      used: Memory (RAM) is temporary storage for short term data such as player position, chunks, and more. This measures how much memory you are using.
      players: A very rough estimate of how many megabytes a player takes up.
      mahs: This measures the rate the server consumes memory. Note that more than 90% of this memory will be quickly restored for reuse.
      gc: When the server uses memory, and is done using it, it marks it as trash. This sample measures how often it 'cleans' the trash.
